<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reprodutor de Lista M3U</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body {
      background: #121212;
      color: #eee;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #00bcd4;
      margin-bottom: 20px;
    }
    #container {
      width: 100%;
      max-width: 900px;
      background: #222;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,188,212,0.3);
    }
    textarea, select, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }
    textarea {
      height: 120px;
      background: #333;
      color: #eee;
      font-family: monospace;
    }
    select {
      background: #333;
      color: #eee;
    }
    button {
      background: #00bcd4;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #00acc1;
    }
    #player-container {
      position: relative;
      margin-top: 20px;
    }
    #loadingIndicator {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      color: #00bcd4;
      font-weight: bold;
      font-size: 1.2rem;
      display: none;
      background: rgba(0,0,0,0.7);
      padding: 10px 20px;
      border-radius: 8px;
    }
    video {
      width: 100%;
      max-height: 500px;
      border-radius: 10px;
      background: #000;
    }
  </style>
</head>
<body>
  <h1>Reprodutor de Lista M3U</h1>
  <div id="container">
    <label for="m3uInput">Cole sua lista M3U:</label>
    <textarea id="m3uInput" placeholder="#EXTM3U..."></textarea>
    <button onclick="parseM3U()">Carregar Canais</button>

    <label for="categorySelect">Categoria:</label>
    <select id="categorySelect" onchange="filterByCategory()">
      <option value="">Todas</option>
    </select>

    <label for="channelList">Canais:</label>
    <select id="channelList" onchange="loadChannel()">
      <option value="">Selecione um canal</option>
    </select>

    <div id="player-container">
      <div id="loadingIndicator">Carregando...</div>
      <video id="videoPlayer" controls autoplay></video>
    </div>
  </div>

  <script>
    let channels = [];
    let filteredChannels = [];

    function parseM3U() {
      const input = document.getElementById('m3uInput').value.trim();
      if (!input) {
        alert("Cole a lista M3U primeiro.");
        return;
      }

      const lines = input.split(/\r?\n/);
      channels = [];

      for (let i = 0; i < lines.length; i++) {
        const line = lines[i].trim();
        if (line.startsWith("#EXTINF")) {
          const title = (line.match(/,(.*)$/) || [])[1]?.trim() || "Sem nome";
          const group = (line.match(/group-title="([^"]+)"/i) || [])[1] || "Sem Categoria";
          const url = lines[i + 1]?.trim();
          if (url && url.startsWith("http")) {
            channels.push({ title, url, group });
          }
        }
      }

      filteredChannels = [...channels];
      populateCategories();
      updateChannelList(filteredChannels);

      alert(`Encontrado(s) ${channels.length} canal(is).`);
    }

    function populateCategories() {
      const select = document.getElementById('categorySelect');
      const groups = [...new Set(channels.map(c => c.group))].sort();
      select.innerHTML = '<option value="">Todas</option>';
      groups.forEach(group => {
        const option = document.createElement('option');
        option.value = group;
        option.textContent = group;
        select.appendChild(option);
      });
    }

    function filterByCategory() {
      const cat = document.getElementById('categorySelect').value;
      filteredChannels = cat ? channels.filter(c => c.group === cat) : [...channels];
      updateChannelList(filteredChannels);
    }

    function updateChannelList(list) {
      const select = document.getElementById('channelList');
      select.innerHTML = '<option value="">Selecione um canal</option>';
      list.forEach((ch, i) => {
        const opt = document.createElement('option');
        opt.value = i;
        opt.textContent = ch.title;
        select.appendChild(opt);
      });
    }

    function loadChannel() {
      const index = document.getElementById('channelList').value;
      if (index === "") return;

      const channel = filteredChannels[parseInt(index)];
      const video = document.getElementById('videoPlayer');
      const loading = document.getElementById('loadingIndicator');
      loading.style.display = 'block';

      if (window.hls) {
        window.hls.destroy();
        window.hls = null;
      }

      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(channel.url);
        hls.attachMedia(video);
        window.hls = hls;

        hls.on(Hls.Events.MANIFEST_PARSED, function () {
          video.play();
          loading.style.display = 'none';
        });

        hls.on(Hls.Events.ERROR, function () {
          loading.style.display = 'none';
          alert("Erro ao carregar canal.");
        });
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = channel.url;
        video.addEventListener('loadedmetadata', function () {
          video.play();
          loading.style.display = 'none';
        });
      } else {
        loading.style.display = 'none';
        alert("Seu navegador n√£o suporta esse tipo de stream.");
      }
    }
  </script>
</body>
</html>
