<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reprodutor de Lista M3U</title>
  <style>
    body {
      background: url(https://media.discordapp.net/attachments/1362032733945200835/1373764479078236280/c41180fb00367b5e16b9bbac625afcc7.png) no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #00bcd4;
      margin-bottom: 20px;
      text-shadow: 1px 1px 3px #000;
    }

    #container {
      width: 100%;
      max-width: 900px;
      background: rgba(18, 18, 18, 0.85);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,188,212,0.3);
    }

    input, select, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }

    input {
      background: #333;
      color: #eee;
    }

    select {
      background: #333;
      color: #eee;
    }

    button {
      background: #00bcd4;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #00acc1;
    }

    #player-container {
      position: relative;
      margin-top: 20px;
    }

    #loadingIndicator {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      color: #00bcd4;
      font-weight: bold;
      font-size: 1.2rem;
      display: none;
      background: rgba(0,0,0,0.7);
      padding: 10px 20px;
      border-radius: 8px;
    }

    video {
      width: 100%;
      max-height: 500px;
      border-radius: 10px;
      background: #000;
    }
  </style>
</head>
<body>
  <h1>Reprodutor M3U</h1>
  <div id="container">
    <input type="text" id="m3uUrl" placeholder="Cole aqui o link da lista M3U (.m3u ou .m3u8)" />
    <button onclick="loadM3UFromURL()">Carregar Lista</button>

    <select id="channelSelect" onchange="playChannel(this.value)">
      <option value="">Selecione um canal</option>
    </select>

    <div id="player-container">
      <video id="videoPlayer" controls autoplay></video>
      <div id="loadingIndicator">Carregando canal...</div>
    </div>
  </div>

  <script>
    function parseM3U(m3uContent) {
      const lines = m3uContent.split('\n');
      const channels = [];
      let currentChannel = {};
      lines.forEach(line => {
        if (line.startsWith('#EXTINF')) {
          const nameMatch = line.match(/,(.*)/);
          currentChannel.name = nameMatch ? nameMatch[1] : 'Canal sem nome';
        } else if (line.startsWith('http')) {
          currentChannel.url = line.trim();
          channels.push({ ...currentChannel });
          currentChannel = {};
        }
      });
      return channels;
    }

    function populateChannelList(channels) {
      const select = document.getElementById('channelSelect');
      select.innerHTML = '<option value="">Selecione um canal</option>';
      channels.forEach(channel => {
        const option = document.createElement('option');
        option.value = channel.url;
        option.textContent = channel.name;
        select.appendChild(option);
      });
    }

    function playChannel(url) {
      const player = document.getElementById('videoPlayer');
      const loading = document.getElementById('loadingIndicator');
      if (url) {
        loading.style.display = 'block';
        player.src = url;
        player.load();
        player.oncanplay = () => loading.style.display = 'none';
      }
    }

    async function loadM3UFromURL() {
      const url = document.getElementById('m3uUrl').value;
      if (!url) return alert("Insira um link v√°lido.");

      try {
        const response = await fetch(url);
        const m3uContent = await response.text();
        const channels = parseM3U(m3uContent);
        if (channels.length === 0) {
          alert("Nenhum canal encontrado na lista.");
        } else {
          populateChannelList(channels);
        }
      } catch (error) {
        alert("Erro ao carregar a lista. Verifique o link.");
      }
    }
  </script>
</body>
</html>
