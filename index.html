<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reprodutor de Lista M3U com Categorias</title>
  <link href="https://vjs.zencdn.net/8.5.2/video-js.css" rel="stylesheet" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f0f0;
    }
    h1 {
      text-align: center;
    }
    #player-container {
      max-width: 800px;
      margin: 20px auto 0;
    }
    textarea, input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      box-sizing: border-box;
    }
    button {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Reprodutor de Lista M3U</h1>
  <div style="max-width: 800px; margin: auto;">
    <p>Cole o conteúdo da sua lista M3U abaixo:</p>
    <textarea id="m3uInput" placeholder="#EXTM3U ..."></textarea>
    <button onclick="parseM3U()">Carregar Canais</button>

    <select id="categorySelect" onchange="filterByCategory()">
      <option value="">Todas as categorias</option>
    </select>

    <select id="channelList" onchange="loadChannel()">
      <option value="">Selecione um canal</option>
    </select>

    <div id="player-container">
      <video
        id="videoPlayer"
        class="video-js vjs-default-skin"
        controls
        preload="auto"
        width="800"
        height="450"
      ></video>
    </div>
  </div>

  <script src="https://vjs.zencdn.net/8.5.2/video.min.js"></script>
  <script>
    let channels = [];
    let filteredChannels = [];

    function parseM3U() {
      const input = document.getElementById('m3uInput').value.trim();
      if (!input) {
        alert("Por favor, cole o conteúdo da lista M3U.");
        return;
      }

      const lines = input.split(/\r?\n/);
      channels = [];

      for (let i = 0; i < lines.length; i++) {
        const line = lines[i].trim();

        if (line.startsWith('#EXTINF')) {
          // Exemplo de linha:
          // #EXTINF:-1 tvg-id="ChannelID" tvg-name="Channel Name" group-title="Categoria",Nome do Canal
          const titleMatch = line.match(/,(.*)$/);
          const groupMatch = line.match(/group-title="([^"]+)"/i);
          const group = groupMatch ? groupMatch[1] : "Sem Categoria";
          const title = titleMatch ? titleMatch[1].trim() : "Sem nome";

          // A URL geralmente está na linha seguinte
          const urlLine = lines[i + 1] ? lines[i + 1].trim() : '';
          if (urlLine && (urlLine.startsWith('http') || urlLine.startsWith('rtmp'))) {
            channels.push({
              title: title,
              url: urlLine,
              group: group
            });
          }
        }
      }

      if (channels.length === 0) {
        alert("Nenhum canal encontrado na lista M3U.");
        return;
      }

      filteredChannels = [...channels];
      populateCategories();
      updateChannelList(filteredChannels);
      alert(`Encontrado(s) ${channels.length} canal(is).`);
    }

    function populateCategories() {
      const categorySelect = document.getElementById('categorySelect');
      const groups = [...new Set(channels.map(c => c.group))].sort();

      categorySelect.innerHTML = '<option value="">Todas as categorias</option>';
      groups.forEach(group => {
        const option = document.createElement('option');
        option.value = group;
        option.textContent = group;
        categorySelect.appendChild(option);
      });
    }

    function filterByCategory() {
      const selectedCategory = document.getElementById('categorySelect').value;
      if (!selectedCategory) {
        filteredChannels = [...channels];
      } else {
        filteredChannels = channels.filter(c => c.group === selectedCategory);
      }
      updateChannelList(filteredChannels);
    }

    function updateChannelList(list) {
      const channelSelect = document.getElementById('channelList');
      channelSelect.innerHTML = '<option value="">Selecione um canal</option>';

      list.forEach((channel, idx) => {
        const option = document.createElement('option');
        option.value = idx;
        option.textContent = channel.title;
        channelSelect.appendChild(option);
      });
    }

    function loadChannel() {
      const select = document.getElementById('channelList');
      const index = parseInt(select.value);

      if (isNaN(index)) return;

      const channel = filteredChannels[index];
      if (!channel) return;

      const player = videojs('videoPlayer');
      player.src({ src: channel.url, type: 'application/x-mpegURL' });
      player.play();
    }
  </script>
</body>
</html>
