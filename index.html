<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reprodutor de Lista M3U - Visual Melhorado</title>
  <link href="https://vjs.zencdn.net/8.5.2/video-js.css" rel="stylesheet" />
<style>
  body {
    background: url(https://media.discordapp.net/attachments/1362032733945200835/1373764479078236280/c41180fb00367b5e16b9bbac625afcc7.png?ex=683eb71f&is=683d659f&hm=c0d88c75edb3e848bc58561831d457ab96ac6a48dccf8a5c36881f25bc1dcec1&=&format=webp&quality=lossless&width=663&height=656) no-repeat center center fixed;
    background-size: cover;
    font-family: 'Segoe UI', sans-serif;
    margin: 0;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  h1 {
    color: #00bcd4;
    margin-bottom: 20px;
    text-shadow: 1px 1px 3px #000;
  }

  #container {
    width: 100%;
    max-width: 900px;
    background: rgba(18, 18, 18, 0.85);
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0,188,212,0.3);
  }

  textarea, select, button {
    width: 100%;
    margin: 10px 0;
    padding: 10px;
    border-radius: 6px;
    border: none;
    font-size: 1rem;
  }

  textarea {
    height: 120px;
    background: #333;
    color: #eee;
    font-family: monospace;
  }

  select {
    background: #333;
    color: #eee;
  }

  button {
    background: #00bcd4;
    color: #000;
    font-weight: bold;
    cursor: pointer;
  }

  button:hover {
    background: #00acc1;
  }

  #player-container {
    position: relative;
    margin-top: 20px;
  }

  #loadingIndicator {
    position: absolute;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    color: #00bcd4;
    font-weight: bold;
    font-size: 1.2rem;
    display: none;
    background: rgba(0,0,0,0.7);
    padding: 10px 20px;
    border-radius: 8px;
  }

  video {
    width: 100%;
    max-height: 500px;
    border-radius: 10px;
    background: #000;
  }
</style>

</head>
<body>
  <h1>Reprodutor de Lista M3U</h1>
  <div id="container">
    <label for="m3uInput">Cole o conteúdo da sua lista M3U abaixo:</label>
    <textarea id="m3uInput" placeholder="#EXTM3U ..."></textarea>
    <button onclick="parseM3U()">Carregar Canais</button>

    <label for="categorySelect">Filtrar por Categoria:</label>
    <select id="categorySelect" onchange="filterByCategory()">
      <option value="">Todas as categorias</option>
    </select>

    <label for="channelList">Selecione um Canal:</label>
    <select id="channelList" onchange="loadChannel()">
      <option value="">Selecione um canal</option>
    </select>

    <div id="player-container">
      <video
        id="videoPlayer"
        class="video-js vjs-default-skin"
        controls
        preload="auto"
        width="800"
        height="450"
      ></video>
    </div>
  </div>

  <script src="https://vjs.zencdn.net/8.5.2/video.min.js"></script>
  <script>
    let channels = [];
    let filteredChannels = [];

    function parseM3U() {
      const input = document.getElementById('m3uInput').value.trim();
      if (!input) {
        alert("Por favor, cole o conteúdo da lista M3U.");
        return;
      }

      const lines = input.split(/\r?\n/);
      channels = [];

      for (let i = 0; i < lines.length; i++) {
        const line = lines[i].trim();

        if (line.startsWith('#EXTINF')) {
          const titleMatch = line.match(/,(.*)$/);
          const title = titleMatch ? titleMatch[1].trim() : "Sem nome";

          const groupMatch = line.match(/group-title="([^"]+)"/i);
          const group = groupMatch ? groupMatch[1] : "Sem Categoria";

          const urlLine = (lines[i + 1] || '').trim();
          if (urlLine && (urlLine.startsWith('http') || urlLine.startsWith('rtmp') || urlLine.startsWith('https'))) {
            channels.push({
              title: title,
              url: urlLine,
              group: group
            });
          }
        }
      }

      if (channels.length === 0) {
        alert("Nenhum canal válido encontrado na lista M3U.");
        return;
      }

      filteredChannels = [...channels];
      populateCategories();
      updateChannelList(filteredChannels);
      alert(`Encontrado(s) ${channels.length} canal(is).`);
    }

    function populateCategories() {
      const categorySelect = document.getElementById('categorySelect');
      const groups = [...new Set(channels.map(c => c.group))].sort();

      categorySelect.innerHTML = '<option value="">Todas as categorias</option>';
      groups.forEach(group => {
        const option = document.createElement('option');
        option.value = group;
        option.textContent = group;
        categorySelect.appendChild(option);
      });
    }

    function filterByCategory() {
      const selectedCategory = document.getElementById('categorySelect').value;
      if (!selectedCategory) {
        filteredChannels = [...channels];
      } else {
        filteredChannels = channels.filter(c => c.group === selectedCategory);
      }
      updateChannelList(filteredChannels);
    }

    function updateChannelList(list) {
      const channelSelect = document.getElementById('channelList');
      channelSelect.innerHTML = '<option value="">Selecione um canal</option>';

      list.forEach((channel, idx) => {
        const option = document.createElement('option');
        option.value = idx;
        option.textContent = channel.title;
        channelSelect.appendChild(option);
      });
    }

    function loadChannel() {
      const select = document.getElementById('channelList');
      const index = parseInt(select.value);

      if (isNaN(index)) return;

      const channel = filteredChannels[index];
      if (!channel) return;

      const player = videojs('videoPlayer');
      player.src({ src: channel.url, type: 'application/x-mpegURL' });
      player.play();
    }
  </script>
</body>
</html>
