<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reprodutor de Lista M3U</title>
  <link href="https://vjs.zencdn.net/8.5.2/video-js.css" rel="stylesheet" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f0f0;
    }
    h1 {
      text-align: center;
    }
    #player-container {
      max-width: 800px;
      margin: auto;
      margin-top: 20px;
    }
    textarea {
      width: 100%;
      height: 150px;
      margin-top: 10px;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      cursor: pointer;
    }
    select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Reprodutor M3U</h1>
  <div style="max-width: 800px; margin: auto;">
    <p>Cole abaixo o conte√∫do da sua lista M3U:</p>
    <textarea id="m3uInput" placeholder="#EXTM3U..."></textarea>
    <button onclick="parseM3U()">Carregar Canais</button>

    <select id="channelList" onchange="loadChannel()">
      <option value="">Selecione um canal</option>
    </select>

    <div id="player-container">
      <video id="videoPlayer" class="video-js vjs-default-skin" controls preload="auto" width="800" height="450"></video>
    </div>
  </div>

  <script src="https://vjs.zencdn.net/8.5.2/video.min.js"></script>
  <script>
    let channels = [];

    function parseM3U() {
      const input = document.getElementById('m3uInput').value;
      const lines = input.split('\n');
      channels = [];

      for (let i = 0; i < lines.length; i++) {
        if (lines[i].startsWith('#EXTINF')) {
          const title = lines[i].split(',')[1]?.trim() || "Sem nome";
          const url = lines[i + 1]?.trim();
          if (url && url.startsWith('http')) {
            channels.push({ title, url });
          }
        }
      }

      const select = document.getElementById('channelList');
      select.innerHTML = '<option value="">Selecione um canal</option>';
      channels.forEach((channel, index) => {
        const opt = document.createElement('option');
        opt.value = index;
        opt.textContent = channel.title;
        select.appendChild(opt);
      });

      alert(`Encontrado(s) ${channels.length} canal(is).`);
    }

    function loadChannel() {
      const index = document.getElementById('channelList').value;
      if (index === '') return;

      const player = videojs('videoPlayer');
      player.src({ src: channels[index].url, type: 'application/x-mpegURL' });
      player.play();
    }
  </script>
</body>
</html>
