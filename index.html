<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reprodutor de Lista M3U - Visual Melhorado</title>
  <link href="https://vjs.zencdn.net/8.5.2/video-js.css" rel="stylesheet" />
  <style>
    /* Reset básico */
    * {
      box-sizing: border-box;
    }
    body {
      background: #121212;
      color: #eee;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      font-weight: 700;
      margin-bottom: 20px;
      color: #00bcd4;
      text-shadow: 0 0 10px #00bcd4aa;
    }
    #container {
      width: 100%;
      max-width: 900px;
      background: #222;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,188,212,0.4);
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    label {
      font-weight: 600;
      margin-top: 10px;
      display: block;
    }
    textarea {
      width: 100%;
      height: 120px;
      border-radius: 8px;
      border: none;
      padding: 12px;
      font-size: 1rem;
      resize: vertical;
      background: #333;
      color: #eee;
      font-family: monospace;
      box-shadow: inset 0 0 8px #00bcd455;
      transition: box-shadow 0.3s ease;
    }
    textarea:focus {
      outline: none;
      box-shadow: inset 0 0 12px #00e5ffcc;
    }
    select, button {
      padding: 12px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      background: #00bcd4;
      color: #121212;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
      box-shadow: 0 4px 15px #00bcd466;
    }
    select {
      background: #333;
      color: #eee;
      box-shadow: inset 0 0 8px #00bcd455;
      cursor: pointer;
    }
    select:hover, select:focus {
      box-shadow: inset 0 0 12px #00e5ffcc;
      outline: none;
    }
    button:hover {
      background: #00acc1;
      box-shadow: 0 6px 18px #00acc199;
    }
    #player-container {
      margin-top: 20px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 25px rgba(0,188,212,0.7);
    }
    @media (max-width: 600px) {
      #player-container video {
        width: 100% !important;
        height: auto !important;
      }
      textarea {
        height: 100px;
      }
    }
  </style>
</head>
<body>
  <h1>Reprodutor de Lista M3U</h1>
  <div id="container">
    <label for="m3uInput">Cole o conteúdo da sua lista M3U abaixo:</label>
    <textarea id="m3uInput" placeholder="#EXTM3U ..."></textarea>
    <button onclick="parseM3U()">Carregar Canais</button>

    <label for="categorySelect">Filtrar por Categoria:</label>
    <select id="categorySelect" onchange="filterByCategory()">
      <option value="">Todas as categorias</option>
    </select>

    <label for="channelList">Selecione um Canal:</label>
    <select id="channelList" onchange="loadChannel()">
      <option value="">Selecione um canal</option>
    </select>

    <div id="player-container">
      <video
        id="videoPlayer"
        class="video-js vjs-default-skin"
        controls
        preload="auto"
        width="800"
        height="450"
      ></video>
    </div>
  </div>

  <script src="https://vjs.zencdn.net/8.5.2/video.min.js"></script>
  <script>
    let channels = [];
    let filteredChannels = [];

    function parseM3U() {
      const input = document.getElementById('m3uInput').value.trim();
      if (!input) {
        alert("Por favor, cole o conteúdo da lista M3U.");
        return;
      }

      const lines = input.split(/\r?\n/);
      channels = [];

      for (let i = 0; i < lines.length; i++) {
        const line = lines[i].trim();

        if (line.startsWith('#EXTINF')) {
          const titleMatch = line.match(/,(.*)$/);
          const title = titleMatch ? titleMatch[1].trim() : "Sem nome";

          const groupMatch = line.match(/group-title="([^"]+)"/i);
          const group = groupMatch ? groupMatch[1] : "Sem Categoria";

          const urlLine = (lines[i + 1] || '').trim();
          if (urlLine && (urlLine.startsWith('http') || urlLine.startsWith('rtmp') || urlLine.startsWith('https'))) {
            channels.push({
              title: title,
              url: urlLine,
              group: group
            });
          }
        }
      }

      if (channels.length === 0) {
        alert("Nenhum canal válido encontrado na lista M3U.");
        return;
      }

      filteredChannels = [...channels];
      populateCategories();
      updateChannelList(filteredChannels);
      alert(`Encontrado(s) ${channels.length} canal(is).`);
    }

    function populateCategories() {
      const categorySelect = document.getElementById('categorySelect');
      const groups = [...new Set(channels.map(c => c.group))].sort();

      categorySelect.innerHTML = '<option value="">Todas as categorias</option>';
      groups.forEach(group => {
        const option = document.createElement('option');
        option.value = group;
        option.textContent = group;
        categorySelect.appendChild(option);
      });
    }

    function filterByCategory() {
      const selectedCategory = document.getElementById('categorySelect').value;
      if (!selectedCategory) {
        filteredChannels = [...channels];
      } else {
        filteredChannels = channels.filter(c => c.group === selectedCategory);
      }
      updateChannelList(filteredChannels);
    }

    function updateChannelList(list) {
      const channelSelect = document.getElementById('channelList');
      channelSelect.innerHTML = '<option value="">Selecione um canal</option>';

      list.forEach((channel, idx) => {
        const option = document.createElement('option');
        option.value = idx;
        option.textContent = channel.title;
        channelSelect.appendChild(option);
      });
    }

    function loadChannel() {
      const select = document.getElementById('channelList');
      const index = parseInt(select.value);

      if (isNaN(index)) return;

      const channel = filteredChannels[index];
      if (!channel) return;

      const player = videojs('videoPlayer');
      player.src({ src: channel.url, type: 'application/x-mpegURL' });
      player.play();
    }
  </script>
</body>
</html>
